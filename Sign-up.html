<!DOCTYPE html>
<meta charset="en">
<html lang="en">

<head>
    <link rel="stylesheet" href="css/Sign-up.css">
    <title>Sign-Up</title>
    <style></style>
</head>

<!-- Sign-up Form-->

<body>
    <header>
        <h2 style="text-align: center">Supermarket Registration Form </h2>
    </header>
    <!--<img src="Supermarket2.jpg" alt="Photo" title="Basket">-->
    <form>
        <div class="Sign-up">
            <a href="Sign-in.html">Do You Have An Account ?</a><br><br>
            <!-- FIsrtName Input-->

            <label for="Fname">First Name: </label><br>
            <input type="text" name="Fname" value="" placeholder="Write Your First Name" required><br>
            <!-- LastName Input-->
            <label for="Lname">Last Name: </label><br>
            <input type="text" name="Lname" value="" placeholder="Write Your Last Name" required><br>
            <!-- Phone Number Input-->
            <label for="PhoneNum">Phone Number: </label><br>
            <input type="number" name="PhoneNum" value="" placeholder="Write Your Phone Number" required><br>
            <!-- Country Input-->
            <label for="Country">Country: </label><br>
            <input type="text" name="Country" value="" placeholder="Write Your Country" required><br>
            <!-- Email Input-->
            <label for="email">E-mail: </label><br>
            <input type="email" name="email" value="" placeholder="example@com" required><br>
            <!-- Pass Input-->
            <label for="Password">Password: </label><br>
            <input type="password" name="Password" value="" placeholder="Must Contain Uppercase, Lowercase and Numbers" required><br>
            <!-- Repeat Pass Input-->
            <label for="Password">Repeat Password: </label><br>
            <input type="password" name="Password" value="" required><br>

            <input type="checkbox" name="remember me" value="" checked>Remember Password ? </label><br><br>
            <!-- Submit Input-->
            <input type="submit" value="Sign-Up">
            <!-- Resert Input-->
            <input type="reset" value="Clear">

        </div>

    </form>
</body>

</html>
